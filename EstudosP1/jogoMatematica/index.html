<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Jogo da Matemática</h1>
    <main>  
        <section>
            <figure>
                <img src="https://vestibulares.estrategia.com/portal/wp-content/uploads/2021/11/yellow-g47f3ed2c6_1280-1.jpg" alt="imagemMatematica">
            </figure>
            <p id="equacao"></p>
            <form action="">
                <div class="row">
                    <button id="geraEquacao" type="button">Gerar Equação</button>
                    <button id="validaResposta" type="button">Validar Resposta</button>
                </div>
                <div class="row">
                    <label for="resposta">Insira sua resposta</label>
                    <input id="resposta" type="text" placeholder="Resposta">
                </div>
            </form>
            <p id="Resultado"></p>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
