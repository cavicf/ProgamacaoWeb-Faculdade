<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Bem-Vindo a sua Lista de Compras</h1>
        <p>Faça suas anotações de forma simples!</p>
    </header>
    <main>
        <section class="card">
            <h2>Carrinho de Compras:</h2>
            <p>Adicione seus produtos</p>
            <form action="">
                <label for="quantidade" id="labelUm">Quantidade</label>
                <input type="number" id="qtd">
                <label for="nome">Nome</label>
                <input type="text" id="nome">
                <button type="button">Adicionar</button>
            </form>
        </section>

        <section class="card">
            <h2>Lista de Compras:</h2>
            <p id="statusAtual">Sua lista está vazia. Adicione produtos no carrinho!</p>
            <ul></ul>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
