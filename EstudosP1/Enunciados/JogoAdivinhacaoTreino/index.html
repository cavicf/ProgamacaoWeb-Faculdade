            <section id="areaJogo">
                <section id="areaPensamento">
                    <h2>Área do Pensamento</h2>
                    <p>Olá! Eu sou o chat-Jequiti. Irei pensar em um número entre 'ínicio' e 'fim'. Após digitar os numeros clique em 'Pensar'</p>
                    <form action="">
                        <label for="inicio">Inicio</label>

                        <label for="fim">Fim</label>

                        <button type="button" id="pensar">Pensar</button>
                    </form>
                </section>
                <section id="areaAdivinhacao">
                    <h2>Área da Adivinhação</h2>

                        <label for="chute">Qual numero estou pensando?</label>

                        <button type="button" id="adivinhar">Adivinhar</button>
                    </form>
                </section>
